grafana::ldap::ldap_servers:
  - localhost
grafana::ldap::port: 636
grafana::ldap::use_ssl: true
grafana::ldap::ssl_skip_verify: false
grafana::ldap::bind_dn: ~
grafana::ldap::bind_password: ~ 
grafana::ldap::search_filter: '(|(sAMAccountName=%s)(userPrincipalName=%s))' 
grafana::ldap::search_base_dns: [] 
grafana::ldap::group_mappings: [] 
grafana::ldap::server_attributes:
  name: givenName
  surename: sn
  username: sAMAccountName
  member_of: memberOf
  email: email
